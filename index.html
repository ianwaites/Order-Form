<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bus Mall Order Form</title>
  </head>
  <body>
    <form id="order-form">
          <fieldset>
            <legend>Buy something!</legend>
            <select id="products">
              <option value="Bag">Bag</option>
              <option value="Banana">Banana</option>
              <option value="Bathroom">Bathroom</option>
              <option value="Boots">Boots</option>
              <option value="Breakfast">Breakfast</option>
              <option value="Bubblegum">Bubblegum</option>
              <option value="Chair">Chair</option>
              <option value="Cthulhu">Cthulhu</option>
              <option value="Dog-Duck">Dog-Duck</option>
              <option value="Dragon">Dragon</option>
              <option value="Pen">Pen</option>
              <option value="Pet-Sweep">Pet-Sweep</option>
              <option value="Scissors">Scissors</option>
              <option value="Shark">Shark</option>
              <option value="Sweep">Sweep</option>
              <option value="TaunTaun">TaunTaun</option>
              <option value="Unicorn">Unicorn</option>
              <option value="USB">USB</option>
              <option value="Water Can">Water Can</option>
              <option value="Wine Glass">Wine Glass</option>
            </select>

            <label for="quant">Quantity</label>
            <input name="quant" type="number" />

            <label for="cCard">Card Number</label>
            <input name="cCard" type="number" />

            <label for="user">Name</label>
            <input name="user" type="text" />

            <label for="address">Address</label>
            <input name="address" type="text" />

            <label for="city">City</label>
            <input name="city" type="text" />

            <label for="state">State</label>
            <input name="state" type="text" />

            <label for="phone">Phone</label>
            <input name="phone" type="text" />

            <label for="zipC">Zip</label>
            <input name="zipC" type="text" />

            <button id="buttid" type="submit">Please Work</button>
          </fieldset>
        </form>
    <script src="takeorders.js" type="text/javascript"></script>
  </body>
</html>
