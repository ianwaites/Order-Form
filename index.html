<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bus Mall Order Form</title>
  </head>
  <body>
    <form id="order-form">
          <fieldset>
            <legend>Buy something!</legend>
            <select id="products">
              <option label="Bag"></option>
              <option label="Banana"></option>
              <option label="Bathroom"></option>
              <option label="Boots"></option>
              <option label="Breakfast"></option>
              <option label="Bubblegum"></option>
              <option label="Chair"></option>
              <option label="Cthulhu"></option>
              <option label="Dog-Duck"></option>
              <option label="Dragon"></option>
              <option label="Pen"></option>
              <option label="Pet-Sweep"></option>
              <option label="Scissors"></option>
              <option label="Shark"></option>
              <option label="Sweep"></option>
              <option label="TaunTaun"></option>
              <option label="Unicorn"></option>
              <option label="USB"></option>
              <option label="Water Can"></option>
              <option label="Wine Glass"></option>
            </select>

            <label for="quant">Quantity</label>
            <input name="quant" type="number" />

            <label for="credit">Card Number</label>
            <input name="credit" type="number" />

            <label for="name">Name</label>
            <input name="name" type="text" />

            <label for="address">Address</label>
            <input name="address" type="text" />

            <label for="city">City</label>
            <input name="city" type="text" />

            <label for="state">State</label>
            <input name="state" type="text" />

            <label for="phone">Phone</label>
            <input name="phone" type="text" />

            <label for="zip">Zip</label>
            <input name="zip" type="text" />

            <button type="submit">Please Work</button>
          </fieldset>
        </form>
    <srcipt src="takeorders.js" type="text/javascript"></srcipt>
  </body>
</html>
